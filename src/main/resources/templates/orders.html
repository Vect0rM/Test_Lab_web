<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.84.0">
    <title>Заказ</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/checkout/">



    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="/static/css/form-validation.css" th:href="@{/css/form-validation.css}" rel="stylesheet">
  </head>
  <body>
  <header th:insert="blocks/header :: header"></header>
<div class="container">
  <main class="py-5">
    <div class="py-5 text-center ">
      <h2>Заказ</h2>
    </div>
    <form method="post" action="/orders" class="needs-validation" novalidate>
      <div class="py-5">
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">Имя</label>
              <input type="text" class="form-control" id="firstName" name="firstName" placeholder="" value="" required>
              <div class="invalid-feedback">
                Введите имя.
              </div>
            </div>

            <div class="col-sm-6">
              <label for="lastName" class="form-label">Фамилия</label>
              <input type="text" class="form-control" id="lastName" name="lastname" placeholder="" value="" required>
              <div class="invalid-feedback">
                Введите Фамилию.
              </div>
            </div>

            <div class="col-12">
              <label for="username" class="form-label">Логин</label>
              <div class="input-group has-validation" >
                <span class="input-group-text">@</span>
                <input type="text" name="username" class="form-control" id="username" placeholder="Логин" th:value="${NameOfUser}"  required>
              <div class="invalid-feedback">
                  Логин
                </div>
              </div>
            </div>

            <div class="col-12">
              <label for="email" class="form-label">Email </label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com" name="email">
              <div class="invalid-feedback">
               Введите Email.
              </div>
            </div>

            <div class="col-12">
              <label for="address" class="form-label">Номер</label>
              <input type="text" class="form-control" id="address" placeholder="+79119999999" name="num" required>
              <div class="invalid-feedback">
                Введите номер.
              </div>
            </div>

            <div class="col-md-5">
              <label for="country" class="form-label">Услуги</label>
              <select class="form-select" id="country" name="offer" required>
                <option value="">Выберете</option>
                <option th:each="el : ${offers}"
                th:text="${el.name}"></option>
              </select>
              <div class="invalid-feedback">
               Выберете услугу.
              </div>
            </div>
          </div>

          <hr class="my-4">

          <button class="w-100 btn btn-primary btn-lg" type="submit">Оставить запрос</button>
      </div>
    </form>
      </main>
    </div>
  <div th:insert="blocks/footerr :: footerr"></div>
      <script src="/static/js/form-validation.js" th:src="@{/js/form-validation.js}"></script>
  </body>
</html>
